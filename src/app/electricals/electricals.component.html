<div class="container">
  <div class="pt-2">
    <h1>Electricals List
      <!-- [routerLink]="['/project', project._id, 'electrical-create']" -->
      <a class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Add new electrical" (click)="saveElectrical()">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </a>
    </h1>
  </div>
  <table class="table table-sm">
      <thead>
        <tr>
          <th>Title</th>
          <th>Date create</th>
          <th>Date update</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let electrical of project.electricals">
          <td><a routerLink="/project/5a16fde3c6718700d89aac08/electrical-create/5a16fde7c6718700d89aac09">{{electrical.revision}}</a></td>
          <td>{{electrical.quantity}}</td>
        </tr>
      </tbody>
  </table>
</div>
