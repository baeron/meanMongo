<div class="container">
  <h1>Add New Project</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveProject()" #projectForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="project.title" name="title" required>
        </div>
        <div class="form-group">
          <a routerLink="/projects" class="btn btn-primary">Back</a>
          <button type="submit" class="btn btn-success" [disabled]="!projectForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
